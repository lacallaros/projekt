<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <body>

    <div class="container">
      <input type="text" class="txtb" placeholder="Dodaj zadanie">

      <div class="notcomp">
        <h3>Nie ukończone</h3>
      </div>

      <div class="comp">
        <h3>Ukończone</h3>
      </div>

    </div>

    <script type="text/javascript">
      $(".txtb").on("keyup",function(entered){
          //13 - enter button
          if(entered.keyCode == 13 && $(".txtb").val() != "")
          {
            var task = $("<div class='task'></div>").text($(".txtb").val());
            var del = $("<i class='fas fa-trash-alt'></i>").click(function (){
              var t = $(this).parent();
              t.fadeOut(function(){
                t.remove();
              });
            });

            var check = $("<i class='fas fa-check'></i>").click(function (){
              var t = $(this).parent();
              t.fadeOut(function(){
                $(".comp").append(t);
                t.fadeIn();
              });
              $(this).remove();
            });

            task.append(del,check);
            $(".notcomp").append(task);
              //to clear input box
            $(".txtb").val("");
          }
      });
    </script>

  </body>
</html>
